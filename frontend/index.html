		<script>

		var options = {
			url: function(phrease) {
				var filterObject={filters:[
					{"or":[
					{"name":"name","op":"ilike","val":"%"+phrease+"%"},
					{"name":"uniid","op":"ilike","val":"%"+phrease+"%"}
					]}
				] };
				return "/api/student?q="+JSON.stringify(filterObject) + '&sort=-id';
			},

            listLocation: "objects",

			getValue: function(element) {
                return element.name + " (" + element.uniid + ")";
            },


			list: {
				match: {
					enabled: true
				}
			}
		};

		$("#search").easyAutocomplete(options);
        $("#search").parent().css("width", "100%");
        $("#search").css("width", "100%");
        //#$("#listLocation").easyAutocomplete(options);
        $(document).ready(function () {
            $(".selectpicker").selectpicker();
            $(".bootstrap-select").click(function () {
                 $(this).toggleClass("open");
            });
            $(".bootstrap-select").mouseleave(function () {
                 $(this).removeClass("open");
            });
          });


		</script>
